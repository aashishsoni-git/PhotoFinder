<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // IndexedDB for local thumbnail storage
        const DB_NAME = 'ChronoFrameDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'thumbnails';

        class ThumbnailDB {
            constructor() {
                this.db = null;
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve(this.db);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            // Store thumbnails with file path as key
                            const store = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                            store.createIndex('path', 'path', { unique: true });
                            store.createIndex('lastModified', 'lastModified', { unique: false });
                        }
                    };
                });
            }

            async saveThumbnail(filePath, lastModified, thumbnailData, metadata) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    
                    const data = {
                        id: filePath + '_' + lastModified,
                        path: filePath,
                        lastModified: lastModified,
                        thumbnail: thumbnailData,
                        metadata: metadata,
                        savedAt: Date.now()
                    };
                    
                    const request = store.put(data);
                    request.onsuccess = () => resolve(data);
                    request.onerror = () => reject(request.error);
                });
            }

            async getThumbnail(filePath, lastModified) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.get(filePath + '_' + lastModified);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async clearOldThumbnails(daysOld = 30) {
                if (!this.db) await this.init();
                
                const cutoffTime = Date.now() - (daysOld * 24 * 60 * 60 * 1000);
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.openCursor();
                    
                    request.onsuccess = (event) => {
                        const cursor = event.target.result;
                        if (cursor) {
                            if (cursor.value.savedAt < cutoffTime) {
                                cursor.delete();
                            }
                            cursor.continue();
                        } else {
                            resolve();
                        }
                    };
                    request.onerror = () => reject(request.error);
                });
            }

            async getDBSize() {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.count();
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
        }

        // Create thumbnail from image
        const createThumbnail = (img, maxWidth = 400) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            let width = img.width;
            let height = img.height;
            
            if (width > maxWidth) {
                height = (height * maxWidth) / width;
                width = maxWidth;
            }
            
            canvas.width = width;
            canvas.height = height;
            
            ctx.drawImage(img, 0, 0, width, height);
            return canvas.toDataURL('image/jpeg', 0.8);
        };

        function PhotoTimelineApp() {
            const [photos, setPhotos] = useState([]);
            const [processing, setProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [selectedPhoto, setSelectedPhoto] = useState(null);
            const [viewMode, setViewMode] = useState('timeline'); // timeline, grid, map
            const [gridSize, setGridSize] = useState('3x3'); // 2x2, 3x3, 4x4, 5x5, auto
            const [cacheStats, setCacheStats] = useState({ total: 0, hits: 0, misses: 0 });
            const [showTimelineNav, setShowTimelineNav] = useState(false);
            const [activeYear, setActiveYear] = useState(null);
            const [activeMonth, setActiveMonth] = useState(null);
            const [navPosition, setNavPosition] = useState({ x: null, y: null });
            const [isDragging, setIsDragging] = useState(false);
            const [dragOffset, setDragOffset] = useState({ x: 0, y: 0 });
            const fileInputRef = useRef(null);
            const individualFileInputRef = useRef(null);
            const thumbnailDB = useRef(new ThumbnailDB());
            const yearRefs = useRef({});
            const navRef = useRef(null);

            useEffect(() => {
                // Initialize IndexedDB on component mount
                thumbnailDB.current.init().then(() => {
                    thumbnailDB.current.getDBSize().then(count => {
                        setCacheStats(prev => ({ ...prev, total: count }));
                    });
                    // Clean old thumbnails
                    thumbnailDB.current.clearOldThumbnails(30);
                });
            }, []);

            // Extract EXIF data from image
            // IMPORTANT: This function works 100% LOCALLY
            // - Files are read using FileReader API (browser-native)
            // - No data is sent to any server
            // - Everything happens in your browser's memory
            // - Photos never leave your computer
            const extractMetadata = (file) => {
                return new Promise(async (resolve) => {
                    // Check if we have a cached thumbnail
                    const filePath = file.webkitRelativePath || file.name;
                    let cachedData = null;
                    
                    try {
                        cachedData = await thumbnailDB.current.getThumbnail(filePath, file.lastModified);
                        if (cachedData) {
                            setCacheStats(prev => ({ ...prev, hits: prev.hits + 1 }));
                            // Return cached data immediately
                            resolve({
                                ...cachedData.metadata,
                                url: cachedData.thumbnail,
                                fromCache: true
                            });
                            return;
                        } else {
                            setCacheStats(prev => ({ ...prev, misses: prev.misses + 1 }));
                        }
                    } catch (err) {
                        console.log('Cache miss:', filePath);
                    }

                    // No cache, process the file
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = async () => {
                            EXIF.getData(img, async function() {
                                const exifData = EXIF.getAllTags(this);
                                
                                // Try to get the date from various EXIF fields
                                let dateStr = exifData.DateTimeOriginal || 
                                            exifData.DateTime || 
                                            exifData.DateTimeDigitized;
                                
                                let photoDate;
                                if (dateStr) {
                                    // Parse EXIF date format: "YYYY:MM:DD HH:MM:SS"
                                    const parts = dateStr.split(' ');
                                    const dateParts = parts[0].split(':');
                                    const timeParts = parts[1] ? parts[1].split(':') : ['00', '00', '00'];
                                    photoDate = new Date(
                                        parseInt(dateParts[0]),
                                        parseInt(dateParts[1]) - 1,
                                        parseInt(dateParts[2]),
                                        parseInt(timeParts[0]),
                                        parseInt(timeParts[1]),
                                        parseInt(timeParts[2])
                                    );
                                } else {
                                    // Fallback to file modification date
                                    photoDate = new Date(file.lastModified);
                                }

                                // Create thumbnail
                                const thumbnail = createThumbnail(img);

                                const metadata = {
                                    name: file.name,
                                    url: thumbnail, // Use thumbnail instead of full image
                                    fullUrl: e.target.result, // Keep full image for modal
                                    date: photoDate,
                                    size: file.size,
                                    type: file.type,
                                    camera: exifData.Model || 'Unknown',
                                    width: exifData.PixelXDimension || img.width,
                                    height: exifData.PixelYDimension || img.height,
                                    iso: exifData.ISOSpeedRatings,
                                    aperture: exifData.FNumber,
                                    exposure: exifData.ExposureTime,
                                    gps: exifData.GPSLatitude ? {
                                        lat: exifData.GPSLatitude,
                                        lng: exifData.GPSLongitude
                                    } : null,
                                    fromCache: false
                                };

                                // Save to IndexedDB
                                try {
                                    await thumbnailDB.current.saveThumbnail(
                                        filePath,
                                        file.lastModified,
                                        thumbnail,
                                        {
                                            name: file.name,
                                            date: photoDate,
                                            size: file.size,
                                            type: file.type,
                                            camera: metadata.camera,
                                            width: metadata.width,
                                            height: metadata.height,
                                            iso: metadata.iso,
                                            aperture: metadata.aperture,
                                            exposure: metadata.exposure,
                                            gps: metadata.gps
                                        }
                                    );
                                    setCacheStats(prev => ({ ...prev, total: prev.total + 1 }));
                                } catch (err) {
                                    console.log('Failed to cache:', err);
                                }

                                resolve(metadata);
                            });
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            };

            const handleFileSelect = async (event) => {
                // LOCAL PROCESSING ONLY:
                // When you "select" files, the browser gives us READ-ONLY access
                // We scan metadata and display photos - nothing is uploaded anywhere!
                const files = Array.from(event.target.files);
                
                console.log('Files selected:', files.length);
                
                if (files.length === 0) {
                    console.log('No files selected');
                    return;
                }

                setProcessing(true);
                setProgress(0);

                const photoData = [];
                let processedCount = 0;
                let skippedCount = 0;
                const skippedFiles = [];
                
                // Supported image types (including iPhone HEIC)
                const supportedTypes = [
                    'image/jpeg',
                    'image/jpg', 
                    'image/png',
                    'image/gif',
                    'image/webp',
                    'image/bmp',
                    'image/tiff',
                    'image/heic',
                    'image/heif',
                    'image/heic-sequence',
                    'image/heif-sequence'
                ];
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    console.log('Processing file:', file.name, file.type);
                    
                    // Check if it's an image by extension if type is not set
                    const fileName = file.name.toLowerCase();
                    const isImageByExtension = fileName.endsWith('.jpg') || 
                                              fileName.endsWith('.jpeg') || 
                                              fileName.endsWith('.png') || 
                                              fileName.endsWith('.gif') || 
                                              fileName.endsWith('.webp') || 
                                              fileName.endsWith('.bmp') ||
                                              fileName.endsWith('.heic') ||
                                              fileName.endsWith('.heif') ||
                                              fileName.endsWith('.tiff') ||
                                              fileName.endsWith('.tif');
                    
                    const isSupported = file.type.startsWith('image/') || isImageByExtension;
                    
                    if (isSupported) {
                        try {
                            const metadata = await extractMetadata(file);
                            photoData.push(metadata);
                            processedCount++;
                            console.log('Processed:', file.name);
                        } catch (error) {
                            console.error('Error processing file:', file.name, error);
                            skippedFiles.push(file.name);
                            skippedCount++;
                        }
                        setProgress(((i + 1) / files.length) * 100);
                    } else {
                        skippedCount++;
                    }
                }

                console.log('Total processed:', processedCount, 'out of', files.length);
                console.log('Skipped:', skippedCount);

                if (processedCount === 0) {
                    alert(`No image files found in the selected folder.\n\nFiles selected: ${files.length}\nImage files found: 0\n\nPlease select a folder containing photos (JPG, PNG, HEIC, etc.)`);
                    setProcessing(false);
                    return;
                }

                // Show summary if some files were skipped
                if (skippedCount > 0 && processedCount > 0) {
                    console.log('Skipped files:', skippedFiles);
                    const message = `‚úÖ Successfully processed ${processedCount} photos!\n\n` +
                                  `‚ÑπÔ∏è Skipped ${skippedCount} non-image files.`;
                    // Don't alert for every operation, just log it
                    console.log(message);
                }

                // Combine with existing photos and remove duplicates based on name+size+date
                const existingPhotos = [...photos];
                const newPhotos = photoData.filter(newPhoto => {
                    return !existingPhotos.some(existing => 
                        existing.name === newPhoto.name && 
                        existing.size === newPhoto.size &&
                        existing.date.getTime() === newPhoto.date.getTime()
                    );
                });

                console.log('New unique photos:', newPhotos.length);

                const allPhotos = [...existingPhotos, ...newPhotos];
                
                // Sort by date (newest first)
                allPhotos.sort((a, b) => b.date - a.date);
                setPhotos(allPhotos);
                setProcessing(false);
                
                console.log('Total photos now:', allPhotos.length);
                
                // Reset file inputs so same folder can be selected again
                if (fileInputRef.current) fileInputRef.current.value = '';
                if (individualFileInputRef.current) individualFileInputRef.current.value = '';
            };

            const groupPhotosByTimeline = () => {
                const grouped = {};
                
                photos.forEach(photo => {
                    const year = photo.date.getFullYear();
                    const month = photo.date.toLocaleString('default', { month: 'long' });
                    
                    if (!grouped[year]) {
                        grouped[year] = {};
                    }
                    if (!grouped[year][month]) {
                        grouped[year][month] = [];
                    }
                    grouped[year][month].push(photo);
                });

                return grouped;
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            };

            const formatTime = (date) => {
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const formatFileSize = (bytes) => {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            };

            const scrollToYear = (year) => {
                const element = yearRefs.current[year];
                if (element) {
                    setActiveYear(year);
                    setActiveMonth(null);
                    
                    // Get header height for accurate offset
                    const header = document.querySelector('.app-header');
                    const headerHeight = header ? header.offsetHeight : 120;
                    const additionalOffset = 20; // Extra padding
                    
                    const elementPosition = element.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerHeight - additionalOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });

                    // Add highlight effect
                    element.classList.add('highlight');
                    setTimeout(() => {
                        element.classList.remove('highlight');
                    }, 1500);
                }
            };

            const scrollToMonth = (year, month) => {
                const element = yearRefs.current[`${year}-${month}`];
                if (element) {
                    setActiveYear(year);
                    setActiveMonth(month);
                    
                    // Get header height for accurate offset
                    const header = document.querySelector('.app-header');
                    const headerHeight = header ? header.offsetHeight : 120;
                    const additionalOffset = 20; // Extra padding
                    
                    const elementPosition = element.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerHeight - additionalOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });

                    // Add highlight effect
                    element.classList.add('highlight');
                    setTimeout(() => {
                        element.classList.remove('highlight');
                    }, 1500);
                }
            };

            // Handle dragging
            const handleMouseDown = (e) => {
                if (navRef.current && e.target.closest('.timeline-nav-header')) {
                    setIsDragging(true);
                    const rect = navRef.current.getBoundingClientRect();
                    setDragOffset({
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    });
                }
            };

            const handleMouseMove = (e) => {
                if (isDragging && navRef.current) {
                    const newX = e.clientX - dragOffset.x;
                    const newY = e.clientY - dragOffset.y;
                    
                    // Keep within viewport bounds
                    const maxX = window.innerWidth - navRef.current.offsetWidth;
                    const maxY = window.innerHeight - navRef.current.offsetHeight;
                    
                    setNavPosition({
                        x: Math.max(0, Math.min(newX, maxX)),
                        y: Math.max(0, Math.min(newY, maxY))
                    });
                }
            };

            const handleMouseUp = () => {
                setIsDragging(false);
            };

            useEffect(() => {
                if (isDragging) {
                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);
                    return () => {
                        document.removeEventListener('mousemove', handleMouseMove);
                        document.removeEventListener('mouseup', handleMouseUp);
                    };
                }
            }, [isDragging, dragOffset]);

            const timelineData = groupPhotosByTimeline();
            const years = Object.keys(timelineData).sort((a, b) => b - a);

            return (
                <div className="app-container">
                    <header className="app-header">
                        <div className="header-content">
                            <div>
                                <h1 className="app-title">ChronoFrame</h1>
                                <p className="app-subtitle">üîí 100% Offline ‚Ä¢ Your Photos Stay on Your Computer</p>
                            </div>
                            <div className="stats-bar">
                                <div className="stat-item">
                                    <span className="stat-value">{photos.length}</span>
                                    <span className="stat-label">Photos</span>
                                </div>
                                <div className="stat-item">
                                    <span className="stat-value">{years.length}</span>
                                    <span className="stat-label">Years</span>
                                </div>
                                {cacheStats.total > 0 && (
                                    <div className="cache-stats">
                                        <div className="cache-stat-item">
                                            üíæ <span className="cache-stat-value">{cacheStats.total}</span> cached
                                        </div>
                                        {(cacheStats.hits > 0 || cacheStats.misses > 0) && (
                                            <div className="cache-stat-item">
                                                ‚ö° <span className="cache-stat-value">{cacheStats.hits}</span> instant loads
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </header>

                    {photos.length === 0 && (
                        <section className="controls-section">
                            <div 
                                className="scan-area"
                                onClick={() => fileInputRef.current?.click()}
                            >
                                <div className="scan-icon">üìÅ</div>
                                <div className="scan-text">Scan a Folder with Your Photos</div>
                                <div className="scan-hint">
                                    100% Local ‚Ä¢ No Upload ‚Ä¢ Privacy First ‚Ä¢ Supports JPG, PNG, HEIC (iPhone), and more
                                </div>
                            </div>
                            
                            <div style={{ textAlign: 'center', margin: '1.5rem 0', color: '#666', fontSize: '0.875rem' }}>
                                OR
                            </div>
                            
                            <div 
                                className="scan-area"
                                onClick={() => individualFileInputRef.current?.click()}
                                style={{ borderStyle: 'solid', borderWidth: '2px' }}
                            >
                                <div className="scan-icon">üì∏</div>
                                <div className="scan-text">Select Individual Photos</div>
                                <div className="scan-hint">
                                    Works offline ‚Ä¢ Supports all formats including HEIC ‚Ä¢ Nothing uploaded
                                </div>
                            </div>
                        </section>
                    )}

                    {processing && (
                        <div className="processing-bar">
                            <div className="progress-container">
                                <div 
                                    className="progress-fill"
                                    style={{ width: `${progress}%` }}
                                />
                            </div>
                            <div className="progress-text">
                                {photos.length > 0 ? 'Adding more photos...' : 'Scanning photos and extracting metadata...'} {Math.round(progress)}%
                            </div>
                        </div>
                    )}

                    {photos.length > 0 && !processing && (
                        <>
                            <div className="view-controls">
                                <button 
                                    className={`view-btn ${viewMode === 'timeline' ? 'active' : ''}`}
                                    onClick={() => setViewMode('timeline')}
                                >
                                    üìÖ Timeline View
                                </button>
                                <button 
                                    className={`view-btn ${viewMode === 'grid' ? 'active' : ''}`}
                                    onClick={() => setViewMode('grid')}
                                >
                                    ‚ñ¶ Grid View
                                </button>
                                
                                <div className="grid-size-selector">
                                    <span className="grid-size-label">Grid Size:</span>
                                    <button 
                                        className={`grid-size-btn ${gridSize === '2x2' ? 'active' : ''}`}
                                        onClick={() => setGridSize('2x2')}
                                        title="2 columns"
                                    >
                                        2√ó2
                                    </button>
                                    <button 
                                        className={`grid-size-btn ${gridSize === '3x3' ? 'active' : ''}`}
                                        onClick={() => setGridSize('3x3')}
                                        title="3 columns"
                                    >
                                        3√ó3
                                    </button>
                                    <button 
                                        className={`grid-size-btn ${gridSize === '4x4' ? 'active' : ''}`}
                                        onClick={() => setGridSize('4x4')}
                                        title="4 columns"
                                    >
                                        4√ó4
                                    </button>
                                    <button 
                                        className={`grid-size-btn ${gridSize === '5x5' ? 'active' : ''}`}
                                        onClick={() => setGridSize('5x5')}
                                        title="5 columns"
                                    >
                                        5√ó5
                                    </button>
                                    <button 
                                        className={`grid-size-btn ${gridSize === 'auto' ? 'active' : ''}`}
                                        onClick={() => setGridSize('auto')}
                                        title="Auto-fit to screen"
                                    >
                                        Auto
                                    </button>
                                </div>

                                <button 
                                    className="view-btn"
                                    onClick={() => fileInputRef.current?.click()}
                                >
                                    üìÅ Add Folder
                                </button>
                                <button 
                                    className="view-btn"
                                    onClick={() => individualFileInputRef.current?.click()}
                                >
                                    üì∏ Add Photos
                                </button>
                                <button 
                                    className="view-btn"
                                    onClick={() => {
                                        if (confirm('Clear all photos? (Cache will remain for faster loading later)')) {
                                            setPhotos([]);
                                            setCacheStats(prev => ({ ...prev, hits: 0, misses: 0 }));
                                        }
                                    }}
                                    style={{ marginLeft: 'auto', background: 'rgba(220, 53, 69, 0.1)', borderColor: '#dc3545', color: '#dc3545' }}
                                >
                                    üóëÔ∏è Clear All
                                </button>
                            </div>

                            <div className="timeline-container">
                                {viewMode === 'timeline' && years.map((year, yearIndex) => (
                                    <div 
                                        key={year} 
                                        className="timeline-year"
                                        style={{ animationDelay: `${yearIndex * 0.1}s` }}
                                        ref={el => yearRefs.current[year] = el}
                                    >
                                        <h2 className="year-header">{year}</h2>
                                        
                                        {Object.keys(timelineData[year])
                                            .sort((a, b) => {
                                                const months = ['January', 'February', 'March', 'April', 'May', 'June',
                                                              'July', 'August', 'September', 'October', 'November', 'December'];
                                                return months.indexOf(b) - months.indexOf(a);
                                            })
                                            .map(month => (
                                                <div 
                                                    key={month} 
                                                    className="timeline-month"
                                                    ref={el => yearRefs.current[`${year}-${month}`] = el}
                                                >
                                                    <h3 className="month-header">{month}</h3>
                                                    <div className={`photos-grid grid-${gridSize}`}>
                                                        {timelineData[year][month].map((photo, index) => (
                                                            <div 
                                                                key={index}
                                                                className="photo-card"
                                                                onClick={() => setSelectedPhoto(photo)}
                                                                style={{ animationDelay: `${index * 0.05}s` }}
                                                            >
                                                                <img 
                                                                    src={photo.url}
                                                                    alt={photo.name}
                                                                    className="photo-image"
                                                                />
                                                                <div className="photo-info">
                                                                    <div className="photo-date">
                                                                        {formatDate(photo.date)}
                                                                        {photo.fromCache && <span style={{marginLeft: '0.5rem', fontSize: '0.7rem', color: 'var(--color-gold)'}}>‚ö°</span>}
                                                                    </div>
                                                                    <div className="photo-time">
                                                                        {formatTime(photo.date)}
                                                                    </div>
                                                                    <div className="photo-meta">
                                                                        {photo.camera} ‚Ä¢ {photo.width} √ó {photo.height}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        
                                        {yearIndex < years.length - 1 && (
                                            <div className="decorative-line"></div>
                                        )}
                                    </div>
                                ))}

                                {viewMode === 'grid' && (
                                    <div className={`photos-grid grid-${gridSize}`}>
                                        {photos.map((photo, index) => (
                                            <div 
                                                key={index}
                                                className="photo-card"
                                                onClick={() => setSelectedPhoto(photo)}
                                                style={{ animationDelay: `${index * 0.02}s` }}
                                            >
                                                <img 
                                                    src={photo.url}
                                                    alt={photo.name}
                                                    className="photo-image"
                                                />
                                                <div className="photo-info">
                                                    <div className="photo-date">
                                                        {formatDate(photo.date)}
                                                        {photo.fromCache && <span style={{marginLeft: '0.5rem', fontSize: '0.7rem', color: 'var(--color-gold)'}}>‚ö°</span>}
                                                    </div>
                                                    <div className="photo-time">
                                                        {formatTime(photo.date)}
                                                    </div>
                                                    <div className="photo-meta">
                                                        {photo.camera}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </>
                    )}

                    {photos.length === 0 && !processing && (
                        <div className="empty-state">
                            <div className="empty-icon">üñºÔ∏è</div>
                            <div className="empty-text">No photos scanned yet</div>
                            <div className="scan-hint">
                                Click above to scan a folder from your hard disk - everything stays local!
                            </div>
                        </div>
                    )}

                    {selectedPhoto && (
                        <div 
                            className="modal-overlay"
                            onClick={() => setSelectedPhoto(null)}
                        >
                            <div 
                                className="modal-content"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <button 
                                    className="modal-close"
                                    onClick={() => setSelectedPhoto(null)}
                                >
                                    √ó
                                </button>
                                <img 
                                    src={selectedPhoto.fullUrl || selectedPhoto.url}
                                    alt={selectedPhoto.name}
                                    className="modal-image"
                                />
                                <div className="modal-info">
                                    <div style={{ marginBottom: '0.75rem' }}>
                                        <strong>üìÖ {formatDate(selectedPhoto.date)}</strong> at {formatTime(selectedPhoto.date)}
                                    </div>
                                    <div style={{ fontSize: '0.875rem', color: 'var(--color-sepia)' }}>
                                        üì∑ {selectedPhoto.camera}<br/>
                                        üìê {selectedPhoto.width} √ó {selectedPhoto.height}px<br/>
                                        üíæ {formatFileSize(selectedPhoto.size)}<br/>
                                        {selectedPhoto.iso && `ISO ${selectedPhoto.iso}`}
                                        {selectedPhoto.aperture && ` ‚Ä¢ f/${selectedPhoto.aperture}`}
                                        {selectedPhoto.exposure && ` ‚Ä¢ ${selectedPhoto.exposure}s`}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <input
                        ref={fileInputRef}
                        type="file"
                        accept="image/*,.heic,.heif"
                        className="hidden"
                        onChange={handleFileSelect}
                        webkitdirectory=""
                        multiple
                    />
                    
                    <input
                        ref={individualFileInputRef}
                        type="file"
                        accept="image/*,.heic,.heif"
                        className="hidden"
                        onChange={handleFileSelect}
                        multiple
                    />

                    {/* Timeline Navigator */}
                    {photos.length > 0 && viewMode === 'timeline' && (
                        <>
                            <button 
                                className={`timeline-nav-toggle ${showTimelineNav ? 'active' : ''}`}
                                onClick={() => setShowTimelineNav(!showTimelineNav)}
                                title="Timeline Navigator"
                            >
                                üìÖ
                            </button>

                            {showTimelineNav && (
                                <div 
                                    ref={navRef}
                                    className={`timeline-navigator ${isDragging ? 'dragging' : 'draggable'}`}
                                    style={navPosition.x !== null ? {
                                        left: `${navPosition.x}px`,
                                        top: `${navPosition.y}px`,
                                        right: 'auto',
                                        transform: 'none'
                                    } : {}}
                                >
                                    <div 
                                        className="timeline-nav-header"
                                        onMouseDown={handleMouseDown}
                                    >
                                        Jump to Date
                                    </div>
                                    {years.map(year => (
                                        <div key={year} className="timeline-nav-year">
                                            <button 
                                                className={`timeline-nav-year-btn ${activeYear === year ? 'active' : ''}`}
                                                onClick={() => scrollToYear(year)}
                                            >
                                                {year}
                                            </button>
                                            <div className="timeline-nav-months">
                                                {Object.keys(timelineData[year])
                                                    .sort((a, b) => {
                                                        const months = ['January', 'February', 'March', 'April', 'May', 'June',
                                                                      'July', 'August', 'September', 'October', 'November', 'December'];
                                                        return months.indexOf(b) - months.indexOf(a);
                                                    })
                                                    .map(month => (
                                                        <button
                                                            key={month}
                                                            className={`timeline-nav-month-btn ${activeYear === year && activeMonth === month ? 'active' : ''}`}
                                                            onClick={() => scrollToMonth(year, month)}
                                                        >
                                                            {month}
                                                            <span className="timeline-nav-month-count">
                                                                {timelineData[year][month].length}
                                                            </span>
                                                        </button>
                                                    ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.render(<PhotoTimelineApp />, document.getElementById('root'));
    </script>
</body>
</html>
